server:
  port: 80

spring:
  application:
    name: eureka-consumer-order-hystrix-service
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/

feign:
  hystrix:
    enabled: true

